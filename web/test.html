<!DOCTYPE html>
<html>

<head>
   <title>Where Am I Test</title>
   <link rel="icon" type="image/png" href="icon.png">
   <link rel="stylesheet" href="app/app.css" />
   <script type="module" src="components/wai-compass.js"></script>
   <script type="module" src="components/wai-number.js"></script>
</head>

<body>
   <div style="position:fixed; right:0;top:0; width:150px;">
      <div style="position:absolute; right:60px; top:8px; width:48px; height:48px">
         <wai-compass id="distCompass" direction="0"></wai-compass>
      </div>
      <div style="position:absolute; right:16px; top:70px; width: 100%; ">
         <wai-number number="25.5777" units="km" label="Distance:"></wai-number>
      </div>
      <div style="position:absolute; right:60px; top:100px; width:48px; height:48px">
         <wai-compass class="hide" id="speedCompass" direction="0"></wai-compass>
      </div>
      <div style="position:absolute; right:16px; top:160px; width:100%;">
         <wai-number class="hide" id="speedValue" number="1" units="km/h" label=""></wai-number>
      </div>
   </div>

   <div id="demo" style="position:fixed; left:10px;top:10px;font-size:200%; font-weight: bold;"></div>
   <textarea id="dumpster" rows="30" columns="100" style="position:fixed; bottom:10px;left:10px;width: 100em;height:30em"></textarea>

</body>

<script type="module" src="test/test.js"></script>
</html>
