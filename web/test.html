<!DOCTYPE html>
<html>

<head>
   <title>Where Am I Test</title>
   <link rel="icon" type="image/png" href="icon.png">
   <link rel="stylesheet" href="app/app.css" />
   
   <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.2/leaflet.js"></script>
   <script src="lib/leaflethelper.js"></script>
   <script type="module" src="components/wai-compass.js"></script>
   <script type="module" src="components/wai-number.js"></script>
   <script type="module" src="components/wai-endpoint.js"></script>
</head>

<body>
   <div style="position:fixed; right:0;top:0; width:150px;">
      <div style="position: absolute; right: 16px; top: 10px; width: 140px; height: 60px;">
         <wai-endpoint id="endpoint" endlat="-34.4558551" endlng="138.8113785"></wai-endpoint>
      </div>
      <div style="position:absolute; right:50px; top:110px; width:60px; height:60px">
         <wai-compass class="hide" id="speedCompass" direction="0"></wai-compass>
      </div>
      <div style="position:absolute; right:18px; top:180px; width:100%;">
         <wai-number class="hide" id="speedValue" number="1" units="km/h" label=""></wai-number>
      </div>
   </div>

   <div id="demo" style="position:fixed; left:10px;top:10px;font-size:200%; font-weight: bold;"></div>
   <textarea id="dumpster" rows="30" columns="100" style="position:fixed; bottom:10px;left:10px;width: 100em;height:40em"></textarea>

</body>

<script type="module" src="test/test.js"></script>
</html>
